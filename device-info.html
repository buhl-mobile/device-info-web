<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Info</title>
  <script>
    // Funktion, um die Handydaten zu erfassen und an die API zu senden
    async function sendDeviceInfo() {
      // Erfassen der Daten
      const deviceInfo = {
        os: navigator.userAgent.includes('iPhone') ? 'iOS' : 'Android',
        model: navigator.userAgent, // Nutzer-Agent als Modellinformationen
        storage: 'Nicht verfügbar', // Kann leider nicht über Browser-Skripte ausgelesen werden
        battery: 'Nicht verfügbar' // Kann später erweitert werden
      };

      try {
        // Daten an die API senden
        const response = await fetch('https://device-info-backend.onrender.com/device-info', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(deviceInfo)
        });

        // Antwort der API anzeigen
        const result = await response.json();
        document.getElementById('output').textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        // Fehler anzeigen
        document.getElementById('output').textContent = `Fehler: ${error.message}`;
      }
    }

    // Automatisch senden, wenn die Seite geladen wird
    window.onload = sendDeviceInfo;
  </script>
</head>
<body>
  <h1>Device Info</h1>
  <p>Deine Gerätedaten werden verarbeitet...</p>
  <pre id="output"></pre>
</body>
</html>
